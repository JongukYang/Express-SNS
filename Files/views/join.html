{% extends 'layout.html' %}

{% block content %}

  <div class="timeline">
    <form id="join-form" action="/auth/join" method="post">
      <div class="input-group">
        <input id="join-email" type="email" name="email" class="text-field" placeholder="Insert E-mail">
      </div>
      <div class="input-group">
        <input id="join-nick" type="text" name="nick" class="text-field" placeholder="Insert Nickname">
      </div>
      <div class="input-group">
        <input id="join-password" type="password" name="password" class="text-field" placeholder="Insert Password">
      </div>
      <br>
      <button id="join-btn" type="submit" class="btn2">회원가입</button>
    </form>
  </div>

{% endblock %}

{% block script %}
  <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('error')) {
        alert('이미 존재하는 이메일입니다.');
      }
    };
  </script>
{% endblock %}
